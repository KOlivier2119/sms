<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance List</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f8fbff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 { font-size: 2rem; font-weight: 600; color: #1a237e; margin-bottom: 25px; text-align: center; }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #1976d2;
      padding: 10px 18px;
      border-radius: 6px;
      margin-bottom: 25px;
      display: inline-block;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
    }
    a:hover { background-color: #1565c0; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(21, 101, 192, 0.3); }
    .table-container {
      width: 100%; max-width: 900px; background: #fff;
      border-radius: 12px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden; transition: box-shadow 0.3s ease;
    }
    .table-container:hover { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #1976d2; color: #fff; }
    th {
      text-align: left; padding: 14px 18px; font-size: 15px;
      font-weight: 600; letter-spacing: 0.3px;
    }
    td { padding: 14px 18px; border-bottom: 1px solid #f0f0f0; font-size: 15px; color: #444; }
    tr:nth-child(even) { background: #f9fbff; }
    tr:hover { background: #e3f2fd; transition: background 0.3s ease; }
    input[type="checkbox"] {
      appearance: none; width: 20px; height: 20px;
      border: 2px solid #1976d2; border-radius: 4px; outline: none; cursor: pointer;
      position: relative; transition: all 0.3s ease;
    }
    input[type="checkbox"]:checked {
      background-color: #1976d2; border-color: #1565c0;
    }
    input[type="checkbox"]:checked::after {
      content: "âœ”"; position: absolute; top: 0; left: 3px; color: white; font-size: 14px; font-weight: bold;
    }
    button.btn {
      margin: 20px auto;
      display: block;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.2);
    }
    button.btn:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(21, 101, 192, 0.3);
    }
  </style>
</head>
<body>
  <h1>Attendance List</h1>
  <a href="{% url 'announcement_list' %}">ðŸ“¢ Go to Announcement List</a>

  <div class="table-container">
    <form method="post" action="{% url 'mark_attendance' %}">
      {% csrf_token %}
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Classroom</th>
            <th>Present</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
              <td data-label="Student Name">{{ student.name }}</td>
              <td data-label="Classroom">{{ student.classroom }}</td>
              <td data-label="Present"><input type="checkbox" name="student_{{ student.id }}"></td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" style="text-align:center; padding: 20px; color: #999;">No students found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn">Save Attendance</button>
    </form>
  </div>
</body>
</html>
