<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #222;
        }

        a {
            text-decoration: none;
            color: #007bff;
            background-color: #e9f2ff;
            padding: 8px 14px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        a:hover {
            background-color: #cfe4ff;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px 16px;
        }

        thead {
            background: #f0f0f0;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        tr:hover {
            background: #f5faff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Attendance List</h1>
    <a href="{% url 'announcement_list' %}">Go to Announcement List</a>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Student</th>
                <th>Classroom</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.student.name }}</td>
                <td>{{ record.student.classroom }}</td>
                <td>
                    {% if record.present %}
                        Present
                    {% else %}
                        Absent
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
